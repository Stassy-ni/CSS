<!doctype html>
<!--      ЕЩЕ НЕ ПРОВЕРЕНО      -->
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Teacher UI Templates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="theme.css" rel="stylesheet">
  <link href="teacher.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="fw-bold mb-4">Шаблон таблицы заданий</h2>
  <div class="table-responsive table-rounded">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th class="text-start">Задание</th>
          <th>Тема</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>Выполнение</th>
          <th>Верно</th>
          <th>Ошибок</th>
          <th>Точность</th>
          <th>Статус</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="templateTableBody">
        <tr>
          <td><span class="task-title">Сложение дробей</span></td>
          <td><span class="small-topic">Обыкновенные дроби</span></td>
          <td><span class="task-dot dot-correct"></span></td>
          <td><span class="task-dot dot-wrong"></span></td>
          <td><span class="task-dot dot-viewed"></span></td>
          <td><span class="task-dot dot-empty"></span></td>
          <td>
            <div class="progress" style="height: 20px;">
              <div class="progress-bar d-flex align-items-center justify-content-center" style="width: 60%; background-color:#f8d7da;" title="Верно: 6">6</div>
              <div class="progress-bar d-flex align-items-center justify-content-center" style="width: 20%; background-color:#F5B5B0;" title="Ошибок: 2">2</div>
              <div class="progress-bar d-flex align-items-center justify-content-center text-dark" style="width: 20%; background-color:#DEE2E6;" title="Не выполнено: 2">2</div>
            </div>
          </td>
          <td>6</td>
          <td>2</td>
          <td>60%</td>
          <td><span class="badge bg-success-subtle text-success">Активно</span></td>
          <td class="text-nowrap">
            <a href="#" class="icon-action me-2" title="Редактировать"><i class="bi bi-pencil"></i></a>
            <a href="#" class="icon-action" title="Удалить"><i class="bi bi-trash"></i></a>
          </td>
        </tr>
        <tr>
          <td><span class="task-title">Проценты</span></td>
          <td><span class="small-topic">Проценты</span></td>
          <td><span class="task-dot dot-correct"></span></td>
          <td><span class="task-dot dot-correct"></span></td>
          <td><span class="task-dot dot-correct"></span></td>
          <td><span class="task-dot dot-correct"></span></td>
          <td>
            <div class="progress" style="height: 20px;">
              <div class="progress-bar" style="width: 100%; background-color:#f8d7da;"></div>
            </div>
          </td>
          <td>10</td>
          <td>0</td>
          <td>100%</td>
          <td><span class="badge bg-secondary-subtle text-secondary">Завершено</span></td>
          <td class="text-nowrap">
            <a href="#" class="icon-action me-2" title="Просмотр"><i class="bi bi-eye"></i></a>
            <a href="#" class="icon-action" title="Повторить"><i class="bi bi-arrow-repeat"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="teacher.js"></script>
</body>
</html>
