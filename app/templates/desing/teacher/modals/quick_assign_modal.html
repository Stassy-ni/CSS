<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Quick Assign Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

 
<button type="button" class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#quickAssignModal">
  Посмотреть модалку
</button>  

<div class="modal fade" id="quickAssignModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Быстрое назначение задания</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Класс</label>
            <select class="form-select">
              <option>5А</option>
              <option>6Б</option>
              <option>9В</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Тема урока</label>
            <input type="text" class="form-control" placeholder="Например, Деление дробей">
          </div>
          <div class="mb-3">
            <label class="form-label">Автоматически выдать к ближайшему уроку?</label>
            <select class="form-select">
              <option>Да</option>
              <option>Нет, указать дату вручную</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Назначить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showQuickAssign() {
  new bootstrap.Modal(document.getElementById('quickAssignModal')).show();
}
</script>
</body>
</html>
