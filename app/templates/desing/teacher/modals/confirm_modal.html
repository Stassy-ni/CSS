<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Confirm Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<button type="button" class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#confirmModal">
  Посмотреть модалку
</button>

<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-body text-center py-4">
        <h5 class="mb-3" id="confirmText"></h5>
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button class="btn btn-danger" id="confirmAction">Подтвердить</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showConfirm(text, onOk) {
  document.getElementById('confirmText').innerText = text;
  document.getElementById('confirmAction').onclick = function(){ onOk(); bootstrap.Modal.getInstance(document.getElementById('confirmModal')).hide(); };
  new bootstrap.Modal(document.getElementById('confirmModal')).show();
}
</script>
</body>
</html>
